<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=parseInt(prompt("Ingresa el numero 1"));
        var num2=parseInt(prompt("Ingresa el numero 2"));
        var suma=num1+num2
        var resta=num1-num2
        var multiplicacion=num1*num2
        var division=num1/num2
        var potencia=Math.pow (num1,num2)
        document.write("el resultado de la suma es "+suma);
        document.write("<br>el resultado de la resta es "+resta);
        document.write("<br>el resultado de la multiplicacion es "+multiplicacion);
        document.write("<br>el resultado de la division es "+division);
        document.write("<br>el resultado de la potencia es "+potencia);
    </script>
    
</body>
</html>
